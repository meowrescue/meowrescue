[build]
  publish = "dist"
  command = "node scripts/build-with-ssg.js"

[build.environment]
  NODE_VERSION = "18.18.0"
  NPM_VERSION = "9.8.1"
  # Do NOT set public Supabase keys directly here for secrets scan compliance
  # VITE_SUPABASE_URL and VITE_SUPABASE_ANON_KEY must be set ONLY in the Netlify dashboard for production

# Execute pre-rendering during build
[build.processing]
  skip_processing = false

[build.processing.html]
  pretty_urls = true

# Single simple redirect rule for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers are now applied dynamically during build using the centralized security config
# See scripts/apply-security-headers.js for implementation
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Content-Security-Policy is injected by build process

[[headers]]
  for = "*.js"
  [headers.values]
    Content-Type = "application/javascript"

[[headers]]
  for = "*.css"
  [headers.values]
    Content-Type = "text/css"

[[headers]]
  for = "*.woff"
  [headers.values]
    Content-Type = "font/woff"

[[headers]]
  for = "*.woff2"
  [headers.values]
    Content-Type = "font/woff2"

[[headers]]
  for = "*.svg"
  [headers.values]
    Content-Type = "image/svg+xml"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Netlify secrets scanning allowlist for public Supabase keys
[secrets_scan]
  omit_keys = ["VITE_SUPABASE_URL", "VITE_SUPABASE_ANON_KEY"]
  omit_paths = ["dist/assets/main.js", "dist/server/assets/entry-server.js"]
